<!DOCTYPE html>
<html>
<head>
	<title>Link Shortener</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-bottom: 2px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			color: #333;
			outline: none;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}

		.short-link {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			color: #4CAF50;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Link Shortener</h1>
		<label for="url">Enter URL</label>
		<input type="text" id="url" placeholder="https://example.com">

		<button onclick="shorten()">Shorten</button>

		<p class="result" id="result"></p>
		<p class="short-link" id="short-link"></p>
	</div>

	<script>
		function shorten() {
			var url = document.getElementById("url").value;

			if (url != "") {
				// Generate a random 5-character string for the short link
				var shortLink = "";
				var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
				for (var i = 0; i < 5; i++) {
					shortLink += characters.charAt(Math.floor(Math.random() * characters.length));
				}

				document.getElementById("result").innerHTML = "Shortened link:";
				document.getElementById("short-link").innerHTML = "https://yourdomain.com/" + shortLink;
			} else {
				alert("Please enter a URL to shorten.");
			}
		}
	</script>
</body>
</html>
